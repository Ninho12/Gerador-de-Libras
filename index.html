<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Gerador de Libras</title>
</head>
<body>
    <div id="entrada">
        <h1>Gerador de Libras</h1>
        <form action="#">
            <label for="">
                Digite uma frase em libras
                (Escreva sem acentos e sem pontuação)
            </label>
            <textarea type="text" id="minhaFrase" maxlength="100"></textarea>
            <button onclick="gerarFrase()">Gerar a Frase</button>
        </form>
    </div>

    <div id="saida">

    </div>

    <div id="alfabeto">
        <img src="images/Alfabeto.jpg" alt="">
    </div>

    <footer>
        <h2>
            Feito por 
            <a href="https://www.youtube.com/@JoaoPauloProgramador" target="_blank">
                João Paulo Programaodor Catolico
            </a>
        </h2>
        <p>Ao clicar no Link você vai para o meu 
            canal no youtube.
        </p>
    </footer>

    <script src="script.js">        
    </script>
</body>
</html>
